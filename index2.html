<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body{
      font-family: Arial,Helvetica Neue,Helvetica,sans-serif;
      background-color: black;
      color: white;
      }
      .inputs{
        display : inline-block;
        vertical-align:top;
      }
      #timer{
        display : inline-block;
        vertical-align:top;
        font-size: 100px;
      }
    </style>
  </head>
  <body>

<div id="inputs">
    <form id="request" action="#">
      <input type="number" id="hour" value="" min="0" max="100"></input>
      <input type="number" id="minute" value="" min="0" max="59"></input>
      <input type="number" id="second" value="" min="0" max="59"></input>
      <input type="submit">
      <button id="start">Start</button>
      <button id="reset">Reset</button>
    </form>
</div>

<div id="timer">
<span id="H">00</span>:<span id="M">00</span>:<span id="S">00</span>
</div>

    <script src="main2.js" charset="utf-8"></script>
  </body>
</html>
